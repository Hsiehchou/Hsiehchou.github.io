<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>小米账号 - 注册</title><meta name="Keywords" content="关键词,关键词"><meta name="Description" content="描述信息"><style>*{margin:0;padding:0}body{height:750px;background:rgba(229,244,234,.2)}.zc{width:570px;height:680px;margin:0 auto 0;background:#fff}.zc .a{font-size:30px;font-weight:400;margin:25px 0 30px 195px}.zc .top{padding-left:45%}.zc .t1{width:300px;height:400px;margin:-10px 0 30px -185px;float:left}.zc .b{width:100px;float:right;margin:20px 0 0 0}.zc .c{width:200px}.zc .g{margin:0 0 0 30px}.zc .g .btn{width:244px;height:45px;margin-top:5px;background:#f56600;font-size:16px;color:#fff;margin-left:370px}.zc .f .msg{width:424px;margin-left:89px;margin-top:460px}.footer{width:560px;margin:0 auto 0;color:#9d9d9d}.footer a{text-decoration:none;color:#9d9d9d}</style><script>function check(form){
				if(form.user.value==""){
					alert("请输入用户名！");form.user.focus();return false;
				}
				if(form.pwd.value==""){
					alert("请输入密码！");form.pwd.focus();return false;
				}
				if(form.repwd.value==""){
					alert("请确认密码！");form.repwd.focus();return false;
				}
				if(form.pwd.value!=form.repwd.value){
					alert("两次输入的密码不一致！");form.pwd.focus();return false;
				}
				if(form.phone.value==""){
					alert("请输入手机号！");form.phone.focus();return false;
				}
				var pExp=/^1[3|4|5|8][0-9]\d{4,8}$/;
				if(!pExp.test(form.phone.value)){
					alert("您输入的手机号不合法！");form.phone.focus();return false;
				}	
				if(form.email.value==""){
					alert("请输入E-mail地址！");form.email.focus();return false;
				}
				//验证E-mail地址
				var regExp=/\w+([-+.']\w+)*@\w+(]-.]\w+)*\.\w+([-.]\w+)*/;
				if(!regExp.test(form.email.value)){
					alert("您输入的E-mail地址不合法！");form.email.focus();return false;
				}		
			}
			}</script></head><body><div class="zc"><div class="top"><img src="/medias/mi/logo.png" alt="" width="60" height="60"></div><div class="a">注册小米账号</div><form name="form1" method="post" action="register_ok.html" onsubmit="return check(this)"><table class="t1" width="300" border="0" align="center" cellpadding="0" cellspacing="0"><tr><td class="b">用户名：</td><td class="c"><input name="user" type="text" style="height:35px" id="user" size="30"></td></tr><tr><td class="b">密码：</td><td class="c"><input name="pwd" type="password" style="height:35px" id="pwd" size="30"></td></tr><tr><td class="b">确认密码：</td><td class="c"><input name="repwd" type="password" style="height:35px" id="repwd" size="30"></td></tr><tr><td class="b">手机号：</td><td class="c"><input name="phone" type="text" style="height:35px" id="phone" size="30"></td></tr><tr><td class="b">E-mail：</td><td class="c"><input name="email" type="text" style="height:35px" id="email" size="30"></td></tr><tr><td class="g" colspan="2"><input class="btn" type="submit" value="立即注册"></td></tr></table></form><div class="f"><p class="msg">点击“立即注册”，即表示您同意并愿意遵守小米 <a href="javascript: void(0);" target="_blank" title="用户协议">用户协议</a> 和 <a href="javascript: void(0)" target="_blank" title="隐私政策">隐私政策</a></p></div></div></body></html>
